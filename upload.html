<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Merah</title>
    <link rel="icon" href="images/iconYT.png" type="image/png">
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: 'poppins', sans-serif;
            box-sizing: border-box;
        }
        .upload-form {
            padding: 20px;
            background: rgb(33, 33, 33);
            color: #fff;
            margin: 20px auto;
            width: 50%;
            border-radius: 8px;
        }
        .upload-form h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .upload-form form {
            display: flex;
            flex-direction: column;
        }
        .upload-form form input,
        .upload-form form textarea {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: rgb(50, 50, 50);
            color: #fff;
        }
        .upload-form form button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #ed3833;
            color: #fff;
            cursor: pointer;
        }
        .upload-form form button:hover {
            background: #ff4c4c;
        }
    </style>
</head>
<body>
    <div class="upload-form">
        <h2>Upload Video</h2>
        <form action="upload.php" method="post">
            <input type="text" name="title" placeholder="Video Title" required><br>
            <input type="text" name="channel" placeholder="Channel Name" required><br>
            <input type="number" name="views" placeholder="Views" required><br>
            <input type="text" name="upload_time" placeholder="Upload Time" required><br>
            <input type="text" name="thumbnail" placeholder="Thumbnail URL" required><br>
            <input type="text" name="video_link" placeholder="Video Link" required><br>
            <input type="text" name="subscribers" placeholder="Subscribers" required><br>
            <textarea name="description" placeholder="Video Description" rows="4" required></textarea><br>
            <button type="submit">Upload</button>
        </form>
    </div>
</body>
</html>
